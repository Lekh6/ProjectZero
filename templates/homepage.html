{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="grid md:grid-cols-3 gap-6">
  <!-- Add Task card -->
  <div class="md:col-span-1">
    <div class="card p-4 shadow-sm">
      <h5 class="card-title">Add task</h5>
      <form method="post" class="space-y-3">
        <input name="tasks" placeholder="Title" class="form-control" />
        <select name="priority" class="form-select">
          <option value="low">Low</option><option value="med">Medium</option><option value="high">High</option>
        </select>
        <textarea name="description" class="form-control" placeholder="Description"></textarea>
        <input type="date" name="due" class="form-control" />
        <button class="btn btn-primary w-100">Add</button>
      </form>
    </div>
  </div>

  <!-- Task list -->
  <div class="md:col-span-2 space-y-3">
    {% for t in tasks %}
      <div class="card p-3 d-flex align-items-center justify-content-between">
        <div>
          <h6 class="mb-1">{{ t.title }}</h6>
          <small class="text-muted">{{ t.description }}</small>
        </div>
        <div class="text-end">
          <span class="badge rounded-pill {% if t.priority == 'high' %}bg-danger{% elif t.priority=='med' %}bg-warning text-dark{% else %}bg-secondary{% endif %}">{{ t.priority }}</span>
          <div class="small text-muted">{{ t.due }}</div>
        </div>
      </div>
    {% else %}
      <div class="card p-3">No tasks yet â€” add one!</div>
    {% endfor %}
  </div>
</div>
{% endblock %}
