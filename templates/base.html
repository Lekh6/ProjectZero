<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{% block title %}Habit Tracker{% endblock %}</title>

    <!-- 1) Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 2) Tailwind (play CDN for dev) -->
    <script src="https://cdn.tailwindcss.com"></script>

    {% block head %}{% endblock %}
  </head>
  <body class="bg-slate-50 min-h-screen">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">HabitTrack</a>
        <div class="d-flex">
          <a class="btn btn-outline-primary me-2" href="/timeline">Timeline</a>
          <a class="btn btn-outline-success me-2" href="/overview">Overview</a>
          <a class="btn btn-outline-secondary" href="/notes">Notes</a>
        </div>
      </div>
    </nav>

    <!-- Flash messages -->
    <div class="container mt-4">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for m in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
              {{ m }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>

    <!-- Page content -->
    <main class="container my-4">
      {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>

<!-- Alert Box -->
<div id="alertBox" class="hidden fixed top-4 left-1/2 -translate-x-1/2 px-4 py-2 rounded-lg shadow-md flex items-center gap-2 z-50 text-white">
  <span id="alertMsg"></span>
  <button onclick="hideAlert()" class="ms-2 font-bold">&times;</button>
</div>

<script>
function showAlert(msg, type="error") {
  const box = document.getElementById('alertBox');
  const text = document.getElementById('alertMsg');
  const colors = {
    error: "bg-red-500/90",
    success: "bg-green-500/90"
  };
  box.className = `fixed top-4 left-1/2 -translate-x-1/2 px-4 py-2 rounded-lg shadow-md flex items-center gap-2 z-50 text-white ${colors[type]}`;
  text.innerText = msg;
  box.classList.remove('hidden');
  setTimeout(() => box.classList.add('hidden'), 4000);
}
function hideAlert() {
  document.getElementById('alertBox').classList.add('hidden');
}
</script>
