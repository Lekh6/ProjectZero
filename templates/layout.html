<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .page-bg {
      position: relative;
      width: 100%;
      height: 100vh;
      background: linear-gradient(135deg, #2a2a2a 0%, #4a4a4a 50%, #00bcd4 75%, #00ff99 100%);
      filter: blur(0px);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .diagonal-band {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(0,0,0,0.8) 0%, rgba(0,255,255,0.6) 100%);
      filter: blur(80px);
      opacity: 0.6;
      pointer-events: none;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
    }
  </style>
  <title>
    {% block title %}

    {% endblock %}
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./static/stylestail.css" rel="stylesheet">
</head>
<body>
  <div class="page-bg">
    <div class="diagonal-band"></div>
    <main class="content">
  {% block main %}

  {% endblock %}
    </main>
  </div>
</body>
</html>
