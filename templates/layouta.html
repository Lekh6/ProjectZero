<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background:
        radial-gradient(circle at top left, rgba(255,0,0,0.15), transparent 60%),
        radial-gradient(circle at bottom right, rgba(200,0,0,0.1), transparent 70%),
        #0a0a0a;
      color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .auth-box {
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(20px);
      border-radius: 14px;
      padding: 2.5rem;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 0 25px rgba(0,0,0,0.45);
      border: 1px solid rgba(255,255,255,0.08);
    }

    .auth-box h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: #fff;
    }

    .form-control {
      background: rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.1);
      color: #f8f9fa;
    }

    .form-control:focus {
      background: rgba(0,0,0,0.4);
      color: #fff;
      border-color: rgba(255,0,0,0.4);
      box-shadow: none;
    }

    .btn-primary {
      background: #0d6efd;
      border: none;
      font-weight: 600;
    }

    .btn-primary:hover {
      background: #0b5ed7;
    }

    a {
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Toast styling */
    #toast {
      position: fixed;
      bottom: 1.5rem;
      right: 1.5rem;
      padding: 0.9rem 1.2rem;
      border-radius: 10px;
      color: #fff;
      font-weight: 500;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 3000;
      display: none;
      min-width: 240px;
      text-align: center;
    }
  </style>
</head>

<body>
  {% block content %}{% endblock %}

  <!-- Toast container -->
  <div id="toast"></div>

  <script>
  function showToast(msg, type = "error") {
    const toast = document.getElementById("toast");
    toast.textContent = msg;
    toast.style.display = "block";
    toast.style.opacity = 1;

    toast.style.backgroundColor =
      type === "success" ? "rgba(40,255,80,0.25)" :
      type === "warn"    ? "rgba(255,200,0,0.25)" :
                           "rgba(255,50,50,0.25)";

    toast.style.transition = "opacity 0.3s ease";
    setTimeout(() => {
      toast.style.opacity = 0;
      setTimeout(() => (toast.style.display = "none"), 400);
    }, 2500);
  }
  </script>

  <!-- Flask flash bridge -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <script>
        {% for category, msg in messages %}
          showToast("{{ msg }}", "{{ category }}");
        {% endfor %}
      </script>
    {% endif %}
  {% endwith %}
</body>
</html>
