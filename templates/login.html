{% extends "layouta.html" %}

{% block title %}
    Login
{% endblock %}

{% block content %}
<div class="card p-4 shadow-sm" style="width: 22rem;">
  <h4 class="text-center mb-3">Login</h4>
  <form method="post">
    <div class="mb-3">
      <input type="text" name="username" class="form-control" placeholder="Username" required>
    </div>
    <div class="mb-3">
      <input autofill = 'off' type="password" name="password" class="form-control" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>
  <div class="text-center mt-3">
    <a href="/register" class="text-decoration-none">Don't have an account? Register</a>
  </div>
</div>
{% endblock %}
