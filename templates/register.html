{% extends 'layouta.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="auth-box">
  <h2 class="text-2xl fw-bold text-center mb-4">Create Account</h2>

  <form action="/register" method="post">
    <div class="mb-3">
      <label class="form-label text-light">Username</label>
      <input type="text" class="form-control" name="username" required>
    </div>

    <div class="mb-3">
      <label class="form-label text-light">Password</label>
      <input type="password" class="form-control" name="password" required>
    </div>

    <div class="mb-4">
      <label class="form-label text-light">Re-enter Password</label>
      <input type="password" class="form-control" name="repass" required>
    </div>

    <button type="submit" class="btn btn-primary w-100 py-2 rounded-3">Register</button>
  </form>

  <p class="text-center mt-4 text-light small">
    Already have an account?
    <a href="/login" class="text-info text-decoration-none">Login</a>
  </p>
</div>
{% endblock %}
